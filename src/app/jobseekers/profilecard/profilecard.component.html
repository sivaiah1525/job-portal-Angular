<div class="container card m-3 pt-5">
    <div class="row ">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="image" alt="">
                </div>
                <div class="col-md-8">
                    <div class="row "><a href="">{{heading}}</a></div>
                    <div class="row head">
                        <h6 >{{title}}</h6>
                    </div>
                    <div class="row">
                        <h5>{{location}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col font">
                    <h1><span style="color: #a8d815;">{{salary}}</span></h1>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md profile">
                    <a [href]="link"> view profile</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>{{para}}</p>
        </div>
    </div>
</div>
